name: Deploy Production

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  backend-tests:
    name: backend-tests (required)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run backend tests
        working-directory: ./backend
        run: mvn -B test

  build-and-push:
    runs-on: ubuntu-latest
    needs: backend-tests
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Required to PUSH (even if images are public to PULL)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend (prod)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/markusdunkel/homewatts/backend:prod
            ghcr.io/markusdunkel/homewatts/backend:${{ github.sha }}

      - name: Build & push frontend (prod)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/markusdunkel/homewatts/frontend:prod
            ghcr.io/markusdunkel/homewatts/frontend:${{ github.sha }}

  redeploy-prod:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment: prod
    steps:
      - name: Redeploy prod FE+BE only (no DB/Traefik)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.PROD_APP_DIR }}

            docker compose up -d --no-deps --pull always --force-recreate backend_prod
            docker compose up -d --no-deps --pull always --force-recreate frontend_prod

            docker image prune -f
