name: Deploy Staging

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  backend-tests:
    name: backend-tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run backend tests
        working-directory: ./backend
        run: mvn -B test

  build-and-push:
    runs-on: ubuntu-latest
    needs: backend-tests
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend (staging)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/markusdunkel/homewatts/backend:staging
            ghcr.io/markusdunkel/homewatts/backend:${{ github.sha }}

      - name: Build & push frontend (staging)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/markusdunkel/homewatts/frontend:staging
            ghcr.io/markusdunkel/homewatts/frontend:${{ github.sha }}

  redeploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push'
    environment: staging
    steps:
      - name: Redeploy staging FE+BE only (no DB/Traefik)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.STAGING_APP_DIR }}

            docker compose up -d --no-deps --pull always --force-recreate backend_staging
            docker compose up -d --no-deps --pull always --force-recreate frontend_staging

            docker image prune -f
